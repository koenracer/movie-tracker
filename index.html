<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series & Films Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Mijn Series & Films Tracker</h1>
  </header>
  <main>
    <section>
      <h2>Progressie bij Series</h2>
      <ul id="series-list"></ul>
      <input type="text" id="new-series-title" placeholder="Nieuwe serie naam">
      <input type="number" id="new-series-progress" placeholder="Afl. gekeken">
      <button id="add-series">Toevoegen</button>
    </section>

    <section>
      <h2>Gekeken</h2>
      <ul id="watched-list"></ul>
      <input type="text" id="new-watched-title" placeholder="Serie/Film naam">
      <button id="add-watched">Toevoegen</button>
    </section>

    <section>
      <h2>Wil Nog Kijken</h2>
      <ul id="todo-list"></ul>
      <input type="text" id="new-todo-title" placeholder="Serie/Film naam">
      <button id="add-todo">Toevoegen</button>
    </section>
  </main>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
