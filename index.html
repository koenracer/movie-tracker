<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kijklijst App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto 20px;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    .lijst {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }

    .item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .item:last-child {
      border-bottom: none;
    }

    .verwijder {
      float: right;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Mijn Kijklijst</h1>

  <form id="kijkForm">
    <input type="text" id="titel" placeholder="Titel van film/serie" required>
    <input type="text" id="voortgang" placeholder="Bijv. Seizoen 2, Aflevering 3" required>
    <button type="submit">Toevoegen</button>
  </form>

  <div class="lijst" id="kijkLijst"></div>

  <script>
    const form = document.getElementById('kijkForm');
    const lijst = document.getElementById('kijkLijst');

    // Ophalen uit localStorage
    let kijkItems = JSON.parse(localStorage.getItem('kijkItems')) || [];

    function toonLijst() {
      lijst.innerHTML = '';
      kijkItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<strong>${item.titel}</strong> - ${item.voortgang} 
                         <span class="verwijder" onclick="verwijderItem(${index})">âœ–</span>`;
        lijst.appendChild(div);
      });
    }

    function verwijderItem(index) {
      kijkItems.splice(index, 1);
      localStorage.setItem('kijkItems', JSON.stringify(kijkItems));
      toonLijst();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const titel = document.getElementById('titel').value.trim();
      const voortgang = document.getElementById('voortgang').value.trim();

      if (titel && voortgang) {
        kijkItems.push({ titel, voortgang });
        localStorage.setItem('kijkItems', JSON.stringify(kijkItems));
        form.reset();
        toonLijst();
      }
    });

    // Initialiseren
    toonLijst();
  </script>

</body>
</html>
