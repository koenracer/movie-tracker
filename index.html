<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series & Films Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Mijn Series & Films Tracker</h1>
  </header>
  <main>
    <!-- Watched Section -->
    <section>
      <h2>Gekeken</h2>
      <ul id="watched-list" class="list"></ul>
    </section>

    <!-- In Progress Section -->
    <section>
      <h2>Bezig</h2>
      <ul id="inprogress-list" class="list"></ul>
    </section>

    <!-- To-Do Section -->
    <section>
      <h2>Wil Nog Kijken</h2>
      <ul id="todo-list" class="list"></ul>
    </section>
  </main>

  <!-- Floating Add Button -->
  <button id="add-btn" class="fab">+</button>

  <!-- Modal for Add/Edit -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Item toevoegen</h3>
      <input type="text" id="item-title" placeholder="Titel">
      <select id="item-type">
        <option value="serie">Serie</option>
        <option value="film">Film</option>
      </select>
      <button id="save-item">Opslaan</button>
      <button id="cancel">Annuleren</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
