<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>Series & Films Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Mijn Series & Films Tracker</h1>
  </header>
  <main>
    <!-- Watched Section -->
    <section>
      <h2>Gekeken</h2>
      <ul id="watched-list" class="list"></ul>
    </section>

    <!-- In Progress Section -->
    <section>
      <h2>Bezig</h2>
      <ul id="inprogress-list" class="list"></ul>
    </section>

    <!-- To-Do Section -->
    <section>
      <h2>Wil Nog Kijken</h2>
      <ul id="todo-list" class="list"></ul>
    </section>
  </main>

  <!-- Floating Add Button -->
  <button id="add-btn" class="fab">+</button>

  <!-- Modal for Add/Edit -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Item toevoegen</h3>
      <label>
        Titel
        <input type="text" id="item-title" placeholder="Titel" style="font-size:16px;">
      </label>
      <label>
        Type
        <select id="item-type">
          <option value="serie">Serie</option>
          <option value="film">Film</option>
        </select>
      </label>
      <label id="label-episode" class="hidden">
        Aflevering
        <input type="number" id="item-episode" min="1" value="1" style="font-size:16px;">
      </label>
      <label id="label-time" class="hidden">
        Huidige minuut (film)
        <input type="number" id="item-time" min="0" value="0" style="font-size:16px;">
      </label>
      <button id="save-item" class="btn">Opslaan</button>
      <button id="cancel" class="btn btn-secondary">Annuleren</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
